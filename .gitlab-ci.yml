image: node:6

services:
  - mongo:3.3

stages:
  - test

variables:
  TEST_URI: "ws://localhost:8090"
  SERVER_PORT: "8090"
  SERVER_ADDR: "::"
  DB_HOST: "mongodb://mongo"
  DB_PORT: "27017"
  DB_NAME: "contentloops"

job_run:
  stage: test
  script:
    - npm install
    - mkdir -p dist
    - node node_modules/gulp/bin/gulp.js compile
    - npm run start

  only:
    - devel
    - /^feature\/.*$/

job_run:
  stage: test
  script:
    - sleep 20
    - npm run testing
    - node node_modules/gulp/bin/gulp.js kill_server

  only:
    - devel
    - /^feature\/.*$/
